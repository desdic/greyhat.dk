{{ partial "header.html" . }}
<div class="container">
  <div class="article-list">
  <main class="container">
  {{ range $index, $page := .Paginator.Pages }}
  {{ if eq .Type "post" }}
  {{ if ne $index 0 }}
  <hr/>
  {{ end }}
  {{ .Render "li" }}
  {{ end }}
  {{ end }}
  </main>
</div>
</div>
{{ partial "pagination.html" .Paginator }}
{{ partial "footer.html" . }}
