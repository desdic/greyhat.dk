<!DOCTYPE html>
<html lang="{{ .Site.LanguageCode }}">
<head>
  <title>{{ if ne .URL "/" }} {{ .Title }} &middot; {{ end }} {{ .Site.Title }}</title>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <link rel="stylesheet" href="{{ .Site.BaseURL }}css/bootstrap.min.css">
  <link rel="stylesheet" href="{{ .Site.BaseURL }}css/main.css" />
  <link rel="stylesheet" href="{{ .Site.BaseURL }}css/font-awesome.min.css" />
   <link rel="stylesheet" href="{{ .Site.BaseURL }}css/github.css" />
   <script src="{{ .Site.BaseURL }}js/jquery.min.js"></script>
  <script src="{{ .Site.BaseURL }}js/bootstrap.min.js"></script>
</head>
<body>

    <header class="global-header" style="background-image:url( /images/bg.jpg )">
    <section class="header-text">
    <h1><a href="{{ .Site.BaseURL }}">Greyhat.dk</a></h1>
    {{ partial "link.html" . }}
    <a href="{{ .Site.BaseURL }}index.xml" class="btn-header btn-subscribe hidden-xs"><i class="fa fa-rss" aria-hidden="true"></i>&nbsp;Subscribe</a>
    </section>
</header>

<nav class="navbar navbar-inverse">
  <div class="container-fluid">
    <div class="navbar-header">
      <button type="button" class="navbar-toggle" data-toggle="collapse" data-target="#greyhatnavbar">
        <span class="icon-bar"></span>
        <span class="icon-bar"></span>
        <span class="icon-bar"></span>
      </button>
    </div>
    <div class="collapse navbar-collapse" id="greyhatnavbar">
        <ul class="nav navbar-nav">
            {{ $currentNode := . }}
            {{ range .Site.Menus.main }}
            <li class="{{if or ($currentNode.IsMenuCurrent "main" .) ($currentNode.HasMenuCurrent "main" .) }}active{{end}}"><a href="{{ .URL }}">{{ .Name }}</a></li>
            {{ end }}
      </ul>
    </div>
  </div>
</nav>
