{{ partial "header.html" . }}
		<div class="wrapper">
			<main class="container">
			<div class="row">
					<div class="column-image">
						{{- if .Params.Image }}
						<img alt="{{ .Params.Image_alt }}" src="/images/{{ .Params.Image }}"/>
						{{- else }}
						&nbsp;
						{{- end }}
					</div>
					<div class="column-text">
					<article>
					{{- .Render "articlehead" }}
					{{ .Content }}
					</article>
					</div>
			</div>
			</main>
		</div>
{{ partial "footer.html" . }}
