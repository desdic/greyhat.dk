{{ partial "header.html" . }}
<div class="container">
<section class="article-list">
  <h1 style="text-align:right">#{{ .Title }}</h1>
	{{ $tags := ( slice .Title) }}
	{{ range where .Site.Pages ".Params.tags" "intersect" $tags }}
		{{ .Render "li" }}
	{{ end }}
</section>
</div>
{{ partial "footer.html" . }}
